<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shidqi's Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <img class="profile-img" src="./img-profile.png" />
        <p class="profile-name">Shidqi Rifat Pangestu</p>
        <p class="profile-title">Front-End Web Dev</p>
        <div class="arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      <div class="skills-container">
        <p class="skill-title">Skills</p>
        <div class="skills">
          <p class="skill">html</p>
          <p class="skill">css</p>
          <p class="skill">javascript</p>
        </div>
        <div class="socials">
          <a target="_blank" href="https://github.com/shidqirifat"
            ><i class="fab fa-github"></i
          ></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/shidqirifatpangestu/"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a target="_blank" href="https://www.instagram.com/shidqirifat19/"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="mailto: rifatpangestu.com"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
        <i class="fas fa-times close"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/43c91d6ead.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
